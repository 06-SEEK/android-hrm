language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_4f837f3546c7_key -iv $encrypted_4f837f3546c7_iv
  -in key.jks.enc -out key.jks -d
- chmod +x gradlew
- openssl aes-256-cbc -K $enc_keystore_key -iv $enc_keystore_pass -in secrets.tar.enc
  -out secrets.tar -d
- tar -xvf secrets.tar --overwrite
script:
- if [ "$TRAVIS_BRANCH" = "master" ]; then ./gradlew publish; else ./gradlew build;
  fi
before_deploy:
- export APP_VERSION=$(./gradlew :app:printVersionName)
- export APP_CHANGELOG=$(cat app/src/main/play/release-notes/en-US/default.txt)
deploy:
- provider: releases
  api_key: "$GITHUB_TOKEN"
  file: app/build/outputs/apk/release/*
  file_glob: true
  skip_cleanup: true
  overwrite: true
  name: "$APP_VERSION"
  tag_name: "$APP_VERSION"
  body: "$APP_CHANGELOG"
  on:
    branch: master
